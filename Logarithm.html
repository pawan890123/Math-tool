<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logarithm Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Logarithm Calculator</h2>
        <label for="number">Enter Number (x):</label>
        <input type="number" id="number" placeholder="Enter number">

        <label for="base">Enter Base (b) (Optional, Default = 10):</label>
        <input type="number" id="base" placeholder="Enter base (optional)">

        <button onclick="calculateLog()">Calculate</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
