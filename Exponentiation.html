<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exponentiation Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Exponentiation Calculator</h2>
        <label for="base">Enter Base (x):</label>
        <input type="number" id="base" placeholder="Enter base">

        <label for="exponent">Enter Exponent (y):</label>
        <input type="number" id="exponent" placeholder="Enter exponent">

        <button onclick="calculateExponent()">Calculate</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
